<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>陳政霖的個人網站</title>
  <style>
    @keyframes rainbow {
      0% {color: red;}
      14% {color: orange;}
      28% {color: yellow;}
      42% {color: green;}
      57% {color: blue;}
      71% {color: indigo;}
      85% {color: violet;}
      100% {color: red;}
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      animation: rainbow 5s linear infinite;
    }

    .calculator {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      width: 250px;
    }

    .button-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 5px;
    }

    button {
      border: none;
      background-color: #ccc;
      padding: 5px;
      border-radius: 5px;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      background-color: #f0f0f0;
      padding: 5px 10px;
      border-radius: 5px;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
      margin-top: 20px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius:
      50%;
    }
    
    input:checked + .slider {
      background-color: #2196F3;
    }
    
    input:checked + .slider:before {
      transform: translateX(26px);
    }
</style>
</head>
<body>
  <h1>資工二甲 陳政霖 41018111</h1>
  <div class="calculator">
    <div class="button-container">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>+</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>*</button>
      <button>0</button>
      <button>=</button>
      <button>/</button>
    </div>
  </div>
  <a href="https://www.csu.edu.tw/UIPWeb/wSite/mp?mp=10001" target="_blank">正修科技大學</a>
  <div class="toggle-switch">
    <input type="checkbox" id="switch" />
    <label class="slider" for="switch"></label>
  </div>
</body>
</html>
